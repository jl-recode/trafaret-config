_trafaret: &trafaret trafaret==1.1.2
containers:

  py3:
    setup:
    - !Alpine v3.8
    - !Install [ca-certificates]
    - !Py3Install [pip, *trafaret]
    - !Sh "pip install -e ."

  py2:
    setup:
    - !Alpine v3.8
    - !Py2Install [pip, setuptools, *trafaret]
    - !Sh "pip install -e ."

  py3_c:
    setup:
    - !Alpine v3.8
    - !BuildDeps [build-base, yaml-dev]
    - !Install [ca-certificates, yaml]
    - !Py3Install [pip, *trafaret]
    - !Sh "pip install -e ."

  py2_c:
    setup:
    - !Alpine v3.8
    - !BuildDeps [build-base, yaml-dev]
    - !Install [ca-certificates, yaml]
    - !Py2Install [pip, setuptools, *trafaret]
    - !Sh "pip install -e ."

  doc:
    setup:
    - !Alpine v3.8
    - !Repo edge/main
    - !Install [alpine-base, py-sphinx, make]
    - &bulk !Tar
      url: "https://github.com/tailhook/bulk/releases/download/v0.4.10/bulk-v0.4.10.tar.gz"
      sha256: 481513f8a0306a9857d045497fb5b50b50a51e9ff748909ecf7d2bda1de275ab
      path: /

commands:

  test: !Command
    description: Run all the tests
    container: py3
    prerequisites: [test-py2, test-py2c, test-py3, test-py3c]
    run: [echo, 'ok']

  test-py2c: !Command
    description: Run tests for py2 with C speedups
    container: py2_c
    run: [python2, -m, unittest, discover]

  test-py3c: !Command
    description: Run tests for py3 with C speedups
    container: py3_c
    run: [python3, -m, unittest, discover]

  test-py2: !Command
    description: Run tests for py2 (without C speedups)
    container: py2
    run: [python2, -m, unittest, discover]

  test-py3: !Command
    description: Run tests for py3 (without C speedups)
    container: py3
    run: [python3, -m, unittest, discover]

  example: !Command
    description: Run the only available example so far
    container: py3
    run: [python3, example.py]

  doc: !Command
    description: Build documentation
    container: doc
    run: [make, html]
    work-dir: doc
    epilog: |
      --------------------------------------------------------
      Documentation is built under doc/_build/html/index.html

  bulk: !Command
    description: Run arbitrary bulk command (maintains version number)
    container: doc
    run: [bulk]
